<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\common_styles.css">
    <title>Vallone Veritas Nero di Troia </title>
</head>
<body>
    <a id="to homepage" class="backhome" href="..\index.html">主页</a>
    <div id="wineryname" class="winepagesubtitle">Agricole Vallone(瓦罗内酒庄)</div>
    <div id="internationalname" class="tastetitle">Vallone Veritas Nero di Troia </div>
    <div id="chinesename" class="winepagesubtitle">维塔斯黑托雅红葡萄酒</div>
    <div id="description" class="winepagetext">采用内罗迪特罗亚葡萄酿造的這款葡萄酒，酒精度為 13.5%。十月的第二周葡萄成熟，在 25°C 的控溫條件下浸漬 9-10 天，過程中運用淋皮、放血和微氧氣技術。随后陳釀于玻璃化水泥罐中，并持续微氧处理。经过瓶陈的洗礼，葡萄酒臻于完美。酒液呈現清澈的紫紅色，散发着浓郁新鲜的红色水果香气，典型紫罗兰花气息令人沉醉。口感年轻、清新、优雅，果味丰沛，果味与结构的平衡令人赞叹。
</div>
    <div id="alcollevel" class="winepagesubtitle">酒精度</div>
    <div id="alcolval" class="winepagesubtitle">13.5 %</div>
    <div id="tier" class="winepagesubtitle">等级</div>
    <div id="tierval" class="winepagesubtitle">IGT</div>
    <div id="price" class="winepagesubtitle">价格</div>
    <div id="priceval" class="winepagesubtitle">$</div>
    <div id="addgroup" class="winepagesubtitle">请微信联系客服</div>
    <img id="qr" src="..\qrcode.gif" alt="qrcode" class="qrcode">
    <a href="..\w_pictures/18.png">
        <img id="winepic" class="winepagewine" src="..\w_pictures/18.png" alt="Vallone Veritas Nero di Troia ">
    </a>
    <script type ="text/JavaScript">
        function placeunder(obid,anchor,offset) {
            let tomove = document.getElementById(obid);
            let rectangle = anchor.getBoundingClientRect();
            tomove.style.top= rectangle.top + rectangle.height + offset + 'px';
            return tomove
        }
        var backhome = document.getElementById("to homepage");
        var winery = placeunder("wineryname",backhome,5);
        var titlew = placeunder("internationalname",winery,20);
        var subtitle = placeunder("chinesename",titlew,10);
        var descr =placeunder("description",subtitle,10);
        var descrect = descr.getBoundingClientRect();
        var bottle = placeunder("winepic",subtitle,10);
        bottle.src = '../w_pictures/18.png';

        var bottlerect = bottle.getBoundingClientRect();
        var toptable = Math.max(descrect.top+descrect.height, bottlerect.top+bottle.offsetHeight);
        var alc = document.getElementById("alcollevel");
        var tier = document.getElementById("tier");
        var price = document.getElementById("price");
        alc.style.top=toptable+10+'px';
        alc.style.left = '17%';
        tier.style.top=toptable+10+'px';
        price.style.top=toptable+10+'px';
        price.style.right= '17%';
        var tierval = placeunder("tierval",tier,5);
        var alcolval = placeunder("alcolval",alc,5);
        alcolval.style.left = '17%';
        var priceval = placeunder("priceval",price,5);
        priceval.style.right = '17%';
        var groupinvite = placeunder("addgroup",tierval,20);
        var qrcode = placeunder("qr",groupinvite,10);
    </script>
</body>
</html>
