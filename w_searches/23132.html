<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common_styles.css">
    <title>您的搜索结果</title>
    <style>

      .numwine {
        position: absolute;
        top:0%;
        left: 5%;
      }

      .namewine{
        position: absolute;
        top:0%;
        left: 15%;
        max-width: 30%;
        word-wrap: break-word;
      }

      .alcwine{
        position: absolute;
        top:0%;
        right: 30%;
      }

      .pricewine{
        position: absolute;
        top:0%;
        right: 5%;
      }
    </style>
</head>
<body>
  <a id="to homepage" class="backhome" href="../index.html">主页</a>
  <div id="listitle" class="tastetitle">这是我们的三款最符合您口味的葡萄酒!</div>

  <div id="num0" class="numwine">n</div>
  <a id="name0" class="namewine" >酒名</a>
  <div id="alc0" class="alcwine">酒精 ％</div>
  <div id="price0" class="pricewine">价格</div>

  <div id="num48" class="numwine">48</div>
  <a id="name48" class="namewine" href="../w_pages/48.html">Tenuta Serranova Bianco Salento Fiano IGP </a>
  <div id="alc48" class="alcwine">12.5 %</div>
  <div id="price48" class="pricewine">$$</div>

  <div id="num91" class="numwine">91</div>
  <a id="name91" class="namewine" href="../w_pages/91.html">Soave DOC Vintage Edition</a>
  <div id="alc91" class="alcwine">12.5 %</div>
  <div id="price91" class="pricewine">$$$</div>

  <div id="num88" class="numwine">88</div>
  <a id="name88" class="namewine" href="../w_pages/88.html">Fiano di avellino DOCG </a>
  <div id="alc88" class="alcwine">12.5 %</div>
  <div id="price88" class="pricewine">$$$</div>

  <script type ="text/JavaScript">
      function placeunder(obid,anchor,offset) {
          let tomove = document.getElementById(obid);
          let rectangle = anchor.getBoundingClientRect();
          tomove.style.top= rectangle.top + rectangle.height + offset + 'px';
          return tomove
      }

      function listunder(idlist,anchor,offset) {
        let featurelist = []
        for (var i = 0; i < idlist.length; i++) {
          featurelist.push(placeunder(idlist[i],anchor,offset));
        }
        return featurelist
      }
      var backhome = document.getElementById("to homepage");
      var listitle = placeunder("listitle",backhome,20);
      var lis0 = listunder(["num0","name0","alc0","price0"],listitle,10)
      var lis48 = listunder(["num48","name48","alc48","price48"],lis0[1],10)
      var lis91 = listunder(["num91","name91","alc91","price91"],lis48[1],10)
      var lis88 = listunder(["num88","name88","alc88","price88"],lis91[1],10)
  </script>
</body>
</html>
