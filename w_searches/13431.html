<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common_styles.css">
    <title>您的搜索结果</title>
    <style>

      .numwine {
        position: absolute;
        top:0%;
        left: 5%;
      }

      .namewine{
        position: absolute;
        top:0%;
        left: 15%;
        max-width: 30%;
        word-wrap: break-word;
      }

      .alcwine{
        position: absolute;
        top:0%;
        right: 30%;
      }

      .pricewine{
        position: absolute;
        top:0%;
        right: 5%;
      }
    </style>
</head>
<body>
  <a id="to homepage" class="backhome" href="../index.html">主页</a>
  <div id="listitle" class="tastetitle">这是我们的三款最符合您口味的葡萄酒!</div>

  <div id="num0" class="numwine">n</div>
  <a id="name0" class="namewine" >酒名</a>
  <div id="alc0" class="alcwine">酒精 ％</div>
  <div id="price0" class="pricewine">价格</div>

  <div id="num26" class="numwine">26</div>
  <a id="name26" class="namewine" href="../w_pages/26.html">Gran Sasso Sangiovese</a>
  <div id="alc26" class="alcwine">12.5 %</div>
  <div id="price26" class="pricewine">$$</div>

  <div id="num2" class="numwine">2</div>
  <a id="name2" class="namewine" href="../w_pages/2.html">Fior di vino </a>
  <div id="alc2" class="alcwine">11.5 %</div>
  <div id="price2" class="pricewine">$</div>

  <div id="num83" class="numwine">83</div>
  <a id="name83" class="namewine" href="../w_pages/83.html">Pinot Noir Veneto IGT </a>
  <div id="alc83" class="alcwine">12.5 %</div>
  <div id="price83" class="pricewine">$$$</div>

  <script type ="text/JavaScript">
      function placeunder(obid,anchor,offset) {
          let tomove = document.getElementById(obid);
          let rectangle = anchor.getBoundingClientRect();
          tomove.style.top= rectangle.top + rectangle.height + offset + 'px';
          return tomove
      }

      function listunder(idlist,anchor,offset) {
        let featurelist = []
        for (var i = 0; i < idlist.length; i++) {
          featurelist.push(placeunder(idlist[i],anchor,offset));
        }
        return featurelist
      }
      var backhome = document.getElementById("to homepage");
      var listitle = placeunder("listitle",backhome,20);
      var lis0 = listunder(["num0","name0","alc0","price0"],listitle,10)
      var lis26 = listunder(["num26","name26","alc26","price26"],lis0[1],10)
      var lis2 = listunder(["num2","name2","alc2","price2"],lis26[1],10)
      var lis83 = listunder(["num83","name83","alc83","price83"],lis2[1],10)
  </script>
</body>
</html>
