<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common_styles.css">
    <title>您的搜索结果</title>
    <style>

      .numwine {
        position: absolute;
        top:0%;
        left: 5%;
      }

      .namewine{
        position: absolute;
        top:0%;
        left: 15%;
        max-width: 30%;
        word-wrap: break-word;
      }

      .alcwine{
        position: absolute;
        top:0%;
        right: 30%;
      }

      .pricewine{
        position: absolute;
        top:0%;
        right: 5%;
      }
    </style>
</head>
<body>
  <a id="to homepage" class="backhome" href="../index.html">主页</a>
  <div id="listitle" class="tastetitle">这是我们的三款最符合您口味的葡萄酒!</div>

  <div id="num0" class="numwine">n</div>
  <a id="name0" class="namewine" >酒名</a>
  <div id="alc0" class="alcwine">酒精 ％</div>
  <div id="price0" class="pricewine">价格</div>

  <div id="num6" class="numwine">6</div>
  <a id="name6" class="namewine" href="../w_pages/6.html">Cavalletto </a>
  <div id="alc6" class="alcwine">11.5 %</div>
  <div id="price6" class="pricewine">$</div>

  <div id="num10" class="numwine">10</div>
  <a id="name10" class="namewine" href="../w_pages/10.html"> Contessa Ivana </a>
  <div id="alc10" class="alcwine">12.5 %</div>
  <div id="price10" class="pricewine">$</div>

  <div id="num12" class="numwine">12</div>
  <a id="name12" class="namewine" href="../w_pages/12.html">Cabernet Rosso Astro </a>
  <div id="alc12" class="alcwine">12.5 %</div>
  <div id="price12" class="pricewine">$</div>

  <script type ="text/JavaScript">
      function placeunder(obid,anchor,offset) {
          let tomove = document.getElementById(obid);
          let rectangle = anchor.getBoundingClientRect();
          tomove.style.top= rectangle.top + rectangle.height + offset + 'px';
          return tomove
      }

      function listunder(idlist,anchor,offset) {
        let featurelist = []
        for (var i = 0; i < idlist.length; i++) {
          featurelist.push(placeunder(idlist[i],anchor,offset));
        }
        return featurelist
      }
      var backhome = document.getElementById("to homepage");
      var listitle = placeunder("listitle",backhome,20);
      var lis0 = listunder(["num0","name0","alc0","price0"],listitle,10)
      var lis6 = listunder(["num6","name6","alc6","price6"],lis0[1],10)
      var lis10 = listunder(["num10","name10","alc10","price10"],lis6[1],10)
      var lis12 = listunder(["num12","name12","alc12","price12"],lis10[1],10)
  </script>
</body>
</html>
