<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <title>您的搜索结果</title>
    <style>

      .numwine {
        position: absolute;
        top:0%;

      .namewine{
        position: absolute;

        max-width: 30%;
        word-wrap: break-word;
      }

      .alcwine{

        top:0%;
        right: 30%;
      }

      .pricewine{
        position: absolute;
        top:0%;

      }
    </style>
</head>
<body>
  <a id="to homepage" class="backhome" href="../index.html">主页</a>
  <div id="listitle" class="tastetitle">这是我们的三款最符合您口味的葡萄酒!</div>

  <div id="num0" class="numwine">n</div>

  <div id="alc0" class="alcwine">酒精 ％</div>
  <div id="price0" class="pricewine">价格</div>

  <div id="num103" class="numwine">103</div>
  <a id="name103" class="namewine" href="../w_pages/103.html">Val di Suga Rosso di Montalcino</a>

  <div id="price103" class="pricewine">$$$</div>

  <div id="num36" class="numwine">36</div>

  <div id="price42" class="pricewine">$$</div>

  <script type ="text/JavaScript">
      function placeunder(obid,anchor,offset) {
          let tomove = document.getElementById(obid);
          let rectangle = anchor.getBoundingClientRect();
          tomove.style.top= rectangle.top + rectangle.height + offset + 'px';
          return tomove
      }

      function listunder(idlist,anchor,offset) {
        let featurelist = []
        for (var i = 0; i < idlist.length; i++) {
          featurelist.push(placeunder(idlist[i],anchor,offset));
        }
        return featurelist
      }
      var backhome = document.getElementById("to homepage");
      var listitle = placeunder("listitle",backhome,20);
      var lis0 = listunder(["num0","name0","alc0","price0"],listitle,10)
      var lis103 = listunder(["num103","name103","alc103","price103"],lis0[1],10)
      var lis36 = listunder(["num36","name36","alc36","price36"],lis103[1],10)
      var lis42 = listunder(["num42","name42","alc42","price42"],lis36[1],10)
  </script>
</body>
