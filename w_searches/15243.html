<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../common_styles.css">
    <title>您的搜索结果</title>
    <style>

      .numwine {
        position: absolute;
        top:0%;
        left: 5%;
      }

      .namewine{
        position: absolute;
        top:0%;
        left: 15%;
        max-width: 30%;
        word-wrap: break-word;
      }

      .alcwine{
        position: absolute;
        top:0%;
        right: 30%;
      }

      .pricewine{
        position: absolute;
        top:0%;
        right: 5%;
      }
    </style>
</head>
<body>
  <a id="to homepage" class="backhome" href="../index.html">主页</a>
  <div id="listitle" class="tastetitle">这是我们的三款最符合您口味的葡萄酒!</div>

  <div id="num0" class="numwine">n</div>
  <a id="name0" class="namewine" >酒名</a>
  <div id="alc0" class="alcwine">酒精 ％</div>
  <div id="price0" class="pricewine">价格</div>

  <div id="num62" class="numwine">62</div>
  <a id="name62" class="namewine" href="../w_pages/62.html">Falanghina del Sannio DOC </a>
  <div id="alc62" class="alcwine">13.0 %</div>
  <div id="price62" class="pricewine">$$</div>

  <div id="num51" class="numwine">51</div>
  <a id="name51" class="namewine" href="../w_pages/51.html">Verdicchio dei Castelli di Jesi DOC Classico</a>
  <div id="alc51" class="alcwine">13.0 %</div>
  <div id="price51" class="pricewine">$$</div>

  <div id="num80" class="numwine">80</div>
  <a id="name80" class="namewine" href="../w_pages/80.html">Ca' maiol Lugana Prestige</a>
  <div id="alc80" class="alcwine">13.0 %</div>
  <div id="price80" class="pricewine">$$$</div>

  <script type ="text/JavaScript">
      function placeunder(obid,anchor,offset) {
          let tomove = document.getElementById(obid);
          let rectangle = anchor.getBoundingClientRect();
          tomove.style.top= rectangle.top + rectangle.height + offset + 'px';
          return tomove
      }

      function listunder(idlist,anchor,offset) {
        let featurelist = []
        for (var i = 0; i < idlist.length; i++) {
          featurelist.push(placeunder(idlist[i],anchor,offset));
        }
        return featurelist
      }
      var backhome = document.getElementById("to homepage");
      var listitle = placeunder("listitle",backhome,20);
      var lis0 = listunder(["num0","name0","alc0","price0"],listitle,10)
      var lis62 = listunder(["num62","name62","alc62","price62"],lis0[1],10)
      var lis51 = listunder(["num51","name51","alc51","price51"],lis62[1],10)
      var lis80 = listunder(["num80","name80","alc80","price80"],lis51[1],10)
  </script>
</body>
</html>
