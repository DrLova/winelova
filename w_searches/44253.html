<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>您的搜索结果</title>
    <style>

      .numwine {
        position: absolute;
        top:0%;
        left: 5%;
      }

      .namewine{
        position: absolute;
        top:0%;
        left: 15%;
        max-width: 30%;
        word-wrap: break-word;
      }

      .alcwine{
        position: absolute;
        top:0%;
        right: 30%;
      }

      .pricewine{
        position: absolute;
        top:0%;
        right: 5%;
      }
    </style>
</head>
<body>
  <a id="to homepage" class="backhome" href="../index.html">主页</a>
  <div id="listitle" class="tastetitle">这是我们的三款最符合您口味的葡萄酒!</div>

  <div id="num0" class="numwine">n</div>
  <a id="name0" class="namewine" >酒名</a>
  <div id="alc0" class="alcwine">酒精 ％</div>
  <div id="price0" class="pricewine">价格</div>

  <div id="num40" class="numwine">40</div>
  <a id="name40" class="namewine" href="../w_pages/40.html">Botter Ricetta Rosso veneto igt </a>
  <div id="alc40" class="alcwine">14.0 %</div>
  <div id="price40" class="pricewine">$$</div>

  <div id="num11" class="numwine">11</div>
  <a id="name11" class="namewine" href="../w_pages/11.html">Conte Moretti </a>
  <div id="alc11" class="alcwine">13.5 %</div>
  <div id="price11" class="pricewine">$</div>

  <div id="num79" class="numwine">79</div>
  <a id="name79" class="namewine" href="../w_pages/79.html">Sedàra Sicilia DOC </a>
  <div id="alc79" class="alcwine">13.0 %</div>
  <div id="price79" class="pricewine">$$$</div>

  <script type ="text/JavaScript">
      function placeunder(obid,anchor,offset) {
          let tomove = document.getElementById(obid);
          let rectangle = anchor.getBoundingClientRect();
          tomove.style.top= rectangle.top + rectangle.height + offset + 'px';
          return tomove
      }

      function listunder(idlist,anchor,offset) {
        let featurelist = []
        for (var i = 0; i < idlist.length; i++) {
          featurelist.push(placeunder(idlist[i],anchor,offset));
        }
        return featurelist
      }
      var backhome = document.getElementById("to homepage");
      var listitle = placeunder("listitle",backhome,20);
      var lis0 = listunder(["num0","name0","alc0","price0"],listitle,10)
      var lis40 = listunder(["num40","name40","alc40","price40"],lis0[1],10)
      var lis11 = listunder(["num11","name11","alc11","price11"],lis40[1],10)
      var lis79 = listunder(["num79","name79","alc79","price79"],lis11[1],10)
  </script>
</body>
</html>
