<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\common_styles.css">
    <title>Fior di vino </title>
</head>
<body>
    <a id="to homepage" class="backhome" href="..\index.html">主页</a>
    <div id="wineryname" class="winepagesubtitle">Cantine Divine(蒂维妮)</div>
    <div id="internationalname" class="tastetitle">Fior di vino </div>
    <div id="chinesename" class="winepagesubtitle">菲奥尔红葡萄酒</div>
    <div id="description" class="winepagetext">这款葡萄酒采用梅洛（Merlot）和桑吉欧维斯（Sangiovese）品种，酒精含量为11.5% vol。在酿造过程中，葡萄轻柔压榨，得到的酒汁在16/20°C的控制温度下发酵15/20天，使用不锈钢桶。随后，葡萄酒在18/20°C的不锈钢桶中储存，直到装瓶时。这款葡萄酒呈淡黄色，带有绿色反光，散发着鲜花和新鲜水果的香气。口感清爽宜人，具有典型的风味。</div>
    <div id="alcollevel" class="winepagesubtitle">酒精度</div>
    <div id="alcolval" class="winepagesubtitle">11.5 %</div>
    <div id="tier" class="winepagesubtitle">等级</div>
    <div id="tierval" class="winepagesubtitle">VDT</div>
    <div id="price" class="winepagesubtitle">价格</div>
    <div id="priceval" class="winepagesubtitle">$</div>
    <div id="addgroup" class="winepagesubtitle">请在微信群里购买此商品</div>
    <img id="qr" src="..\qrcode.png" alt="qrcode" class="qrcode">
    <a href="..\w_pictures/2.png">
        <img id="winepic" class="winepagewine" src="..\w_pictures/2.png" alt="Fior di vino ">
    </a>
    <script type ="text/JavaScript">
        function placeunder(obid,anchor,offset) {
            let tomove = document.getElementById(obid);
            let rectangle = anchor.getBoundingClientRect();
            tomove.style.top= rectangle.top + rectangle.height + offset + 'px';
            return tomove
        }
        var winery = document.getElementById("wineryname");
        winery.style.top = "5%";
        var titlew = placeunder("internationalname",winery,20);
        var subtitle = placeunder("chinesename",titlew,10);
        var descr =placeunder("description",subtitle,10);
        var bottle = document.getElementById("winepic");
        var bottlerect = bottle.getBoundingClientRect();
        var descrect = descr.getBoundingClientRect();
        var toptable = Math.max(descrect.top+descrect.height, bottlerect.top+bottlerect.height);
        var alc = document.getElementById("alcollevel");
        var tier = document.getElementById("tier");
        var price = document.getElementById("price");
        alc.style.top=toptable+10+'px';
        alc.style.left = descrect.left+'px';
        tier.style.top=toptable+10+'px';
        price.style.top=toptable+10+'px';
        price.style.left= bottlerect.left+'px';
        var tierval = placeunder("tierval",tier,5);
        var alcolval = placeunder("alcolval",alc,5);
        alcolval.style.left = descrect.left+'px';
        var priceval = placeunder("priceval",price,5);
        priceval.style.left = bottlerect.left+'px';
        var groupinvite = placeunder("addgroup",tierval,10);
        var qrcode = placeunder("qr",groupinvite,10);
    </script>
</body>
</html>
